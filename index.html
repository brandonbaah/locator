<!doctype html>
<html lang="en">
<head>
<title>Neighborhood Finder</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style media="screen">
  .icon-remove, .icon-check{
    display:none;
  }
</style>
</head>
<body>
  <section class="hero hero-body is-dark container">
    <h1 class="title"> US Location Info</h1>
    <h2>Enter a zipcode to get the location info</h2>
    <form id="zipForm">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
          <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>
          <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>
          <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
        </div>
      </div>
    </form>
  </section>

  <br>

  <div class="container">
    <div id="output">

    </div>
  </div>

  <script >

    document.querySelector('#zipForm').addEventListener('submit', getLocationInfo);

    function getLocationInfo(e){
      const zip = document.querySelector('.zip').value;

      // Make Request

      fetch(`http://api.zippopotam.us/us/${zip}`)
      .then(response => {
        if(response.status != 200){
          showIcon('remove')
          document.querySelector('#output').innerHTML =
          `<article class="message is-danger">
            <div class="message-body">
            Invalid Zipcode, please try again
            </div>
          </article>
          `;
          throw Error(response.statusText);
        }else {
          showIcon('check');
          return response.json();
        }
      })
      .then(data => {
        // Show location Info
        let output = '';

        data.places.forEach(place => {
          output += `
          <article class="message is-primary">
            <div class="message-header">
              <p>Location Info</p>
              <button class="delete"></button>
            </div>
            <div class="message-body">
              <ul>
                <li><strong>City: <strong>${place['place name']}</li>
                <li><strong>Longitude: <strong>${place['longitude']}</li>
                <li><strong>Latitude: <strong>${place['latitude']}</li>
                <li><strong>State: <strong>${place['state']}</li>
                <li><strong>Abbreviation: <strong>${place['state abbreviation']}</li>
              </ul>
            </div>
          </article>
          `
        });

        // Insert into output div
        document.querySelector('#output').innerHTML = output;

      }).catch(err => console.log(err));



      e.preventDefault();
    }


    function showIcon(icon){
      // Clear all icons
      document.querySelector('.icon-remove').style.display = 'none';
      document.querySelector('.icon-check').style.display = 'none';

      //Show the right icon

      document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';
    }


  </script>
</body>
</html>
